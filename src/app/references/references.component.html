
<section id="references">
    <h2>References</h2>
    <div class="testimonials">
      <div class="testimonial" *ngFor="let reference of references">
        <p class="quote">"{{ reference.quote }}"</p>
        <p class="name">- {{ reference.name }}</p>
        <p class="position">{{ reference.position }}</p>
      </div>
    </div>
  </section>
