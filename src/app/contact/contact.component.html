<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name</label>
    <input
      id="name"
      type="text"
      formControlName="name"
      [class.is-invalid]="name?.invalid && name?.touched"
    />
    <div *ngIf="name?.invalid && name?.touched" class="error">
      <small *ngIf="name?.errors?.['required']">Name is required.</small>
      <small *ngIf="name?.errors?.['minlength']">
        Name must be at least 3 characters.
      </small>
    </div>
  </div>

  <div>
    <label for="email">Email</label>
    <input
      id="email"
      type="email"
      formControlName="email"
      [class.is-invalid]="email?.invalid && email?.touched"
    />
    <div *ngIf="email?.invalid && email?.touched" class="error">
      <small *ngIf="email?.errors?.['required']">Email is required.</small>
      <small *ngIf="email?.errors?.['email']">Please enter a valid email.</small>
    </div>
  </div>

  <div>
    <label for="message">Message</label>
    <textarea
      id="message"
      formControlName="message"
      [class.is-invalid]="message?.invalid && message?.touched"
    ></textarea>
    <div *ngIf="message?.invalid && message?.touched" class="error">
      <small *ngIf="message?.errors?.['required']">Message is required.</small>
      <small *ngIf="message?.errors?.['maxlength']">
        Message cannot exceed 500 characters.
      </small>
    </div>
  </div>

  <button type="submit" [disabled]="contactForm.invalid">Submit</button>
</form>
