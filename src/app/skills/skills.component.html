
<section class="skills" id="skill">
  <h2>Skills</h2>
  <ul>
    <li *ngFor="let skill of skills" class="skill-item" 
        (mouseenter)="showRating(skill)" (mouseleave)="hideRating()"
        (click)="toggleRating(skill)">
      {{ skill.name }}
      <span *ngIf="hoveredSkill === skill" class="rating-text">{{ skill.rating }} / 5</span>
      <span *ngIf="selectedSkill === skill" class="rating-text">{{ skill.ratingText }}</span>
    </li>
  </ul>
</section>
